compose = "1.6.11" # was 1.7.0-alpha03
agp = "8.5.2"
androidx-activityCompose = "1.9.1"
androidx-uiTest = "1.6.8"
kermit = "2.0.4"
kotlinx-coroutines = "1.9.0-RC.2"
moko-mvvm = "0.16.1"
kotlinx-serialization = "1.7.1"
